<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- For Font Awesome 6 (free version) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="product-card">
        <section class="product-image">
          <img
            src="./images/image-product-desktop.jpg"
            alt="Perfume Chanel Paris picture"
          />
        </section>
        <section class="content">
          <div class="titles">
            <h2 class="product-type">PERFUME</h2>
            <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="description-product">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="prices">
            <p class="price-green">$149.99</p>
            <p class="price-grey">$169.99</p>
          </div>

          <button class="btn-add" type="button">
            <i class="fa-solid fa-cart-shopping"></i>Add to Cart
          </button>
        </section>
      </div>
    </main>
  </body>
</html>
